name: Update Upcoming Launches

on:
  schedule:
    - cron: '*/30 * * * *' # Run every 30 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  update-launches:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Needed to push changes

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Fetch Launch Data
      run: bun run scripts/fetch-launches.ts

    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add public/data/launches.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "[AUTO] Update launch data" && git push)
